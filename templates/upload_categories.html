<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">



    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
    <script src="upload.js"></script>
    <script src="chart.js"></script>

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="student_styles.css">


    <title>Professor Dashboard</title>
  </head>
  <body>

    <div class="container" id="wrapper">
    <div class="row" id="header_top">
      <img src="images/bloom_logo.png" alt="">
    </div>
    <div class="row" id="navbar">
      <div id="user_banner">
        <div id="user_settings">
        Hi, {{user.name}}
        </div>
      </div>
    <div class="row" id="content_body">
      <div class="col-md-2" id="courses">
        <h2>COURSES</h2>
        <div class="curr course">
        <p>{{course._id}}</p>
        </div>
        <div class="new_exam">
          <p>New Course</p>
        </div>
        <div id="exam_container">
        <h2>EXAMS</h2>
        <div class="new_exam" data-toggle="modal" data-target="#myModal">
          <p>New Exam</p>
        </div>
        </div>
      </div>
      <div class="col-md-10" id="main">
        <div id="main_content">
        <div id="part1">
        <h1>{{course.title}}</h1>
        <div id="prof_selector">
          <div class="prof_select"><h2 class="selected" id="select_1">STUDENTS</h2></div>
          <div class="prof_select"><h2 id="select_2">EXAMS</h2></div>

        </div>
        <hr style="color:gray">

        <div id="part2">
        <div class="table-responsive">
          <table class="table-hover">
          <thead>
          	<tr>
              <th>Name</th><th>Test</th><th>Midterm 1</th>
            </tr>
           </thead>
           <tbody>
            <tr>
              <td>Mary Jane</td><td class="y"></td><td>--</td>
            </tr>
            <tr>
              <td>John Bui</td><td class="y"></td><td>--</td>
            </tr>
            <tr>
              <td>Ben Lee</td><td class="y"></td><td>--</td>
            </tr>
            <tr>
              <td>Lee Oswald</td><td class="y"></td><td>--</td>
            </tr>
            <tr>
              <td>Olivia B. Little</td><td class="y"></td><td>--</td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- Secondary, outline button -->
		<button type="button" class="btn btn-default" aria-label="Left Align" id="course_report">
  			<span class="glyphicon glyphicon-download" aria-hidden="true"></span>
  			 <span class="btn-text">Course Report</span>
		</button>
        </div>

        <div id="part3">
        </div>
        </div>

        </div>
      </div>
    </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      <h2 class="modal-title">Add New Exam
        <button type="button" style="color:white;" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></h2>
        
      </div>
      <div class="modal-body">
        <p>1. Enter the Exam Title:</p>
        <input type="text" name="exam" placeholder="e.g. Midterm 1" id="title"><br>
        <p>2. Upload a csv file in the following format:</p>
        <img src="images/categories.png" alt="">
        <input type="file" name="file" id="categories">
      </div>
      <div class="modal-footer">
        <div id="modal-alert"></div>
        <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="upload" type="button" class="btn btn-success">Upload</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>

<script>
  $('.new_exam').on('click', function() {
    $("#modal-alert").empty();
  });

  $('.prof_select').on('click', function() {
    $(this).children("h2").css('font-weight', 'bold');
    $(this).siblings('').children("h2").css('font-weight', 'normal');
  });

  $("#select_2").on('click', function() {
	  $("#part2").hide();
	  $("#part3").show();
	  getScores(true);
	});

  $("#select_1").on('click', function() {
		console.log("hey");
	  $("#part3").hide();
	  $("#part2").show();
	});
</script>

  </body>
</html>
