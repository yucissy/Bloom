<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <title>Bloom Log In</title>
  </head>
  <body>
  	<div class="container">
    <div class="row" id="header_wrapper">
    <div class="col-md-6 head">
    <img src="images/bloom_logo.png" alt="">
    <h3 id="h3">New to Bloom? <a href="/signup"><span id="signup">Sign Up!</span></a></h3>
    </div>
    <div class="col-md-6 head">
    <div id="login_wrapper">
      <div id="alert" style="color:red;">{{alert}}</div>
      <form id="login" action="/home" method="POST">
        <input type="text" name="email" placeholder="email@example.com"><br>
        <input type="password" name="pass" placeholder="password"><br>
        <input type="submit" class="submit" value="LOG IN">
        <p><a href="/forgot"><span id="forgot">Forgot your password?</span></a></p>
      </form>
    </div>
    </div>
    </div>
  	</div>
  </body>

  <script>
    $(".submit").on('click', function(e) {
      $("#alert").empty();
      e.preventDefault();
      var e = $("#login")[0].email.value;
      var p = $("#login")[0].pass.value;
      var hashed = CryptoJS.MD5(p).toString();
      $("#login")[0].pass.value = hashed;
      $("#login")[0].submit();
    });
  </script>
</html>
